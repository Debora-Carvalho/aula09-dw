<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
        @import url("styles/styles.css");
    </style>
</head>
<body>
    <div><p>Minha DIV Global</p></div>
    <div id="meuDIV_ID"><p>Minha DIV por ID</p></div>
    <div class="meuDIV_Classe"><p>Minha DIV por Class</p></div>
    <div class="meuDIV_Classe">
        <p>Minha DIV por Class</p>
        <div class="meuDIV_Classe_v2"><p>Minha DIV por Class</p></div>
    </div>
    
    <!-- O CSS irá permitir definir a mesma ID para mais de um elemento, porém é uma má prática, já que o Javascript não irá permitir essa utilização. -->
</body>
</html>
